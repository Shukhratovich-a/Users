<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Ecbook</title>
  </head>
  <body>
    <!-- Login -->
    <section class="login">
      <div class="container">
        <div class="login__inner">
          <h2 class="login__heading">Login with Email</h2>

          <p class="login__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, soluta.
          </p>

          <form class="login__form">
            <span class="login__disabled--text">Invalid data entered. Try again.</span>
            <input
              class="login__input"
              type="email"
              name="email-input"
              placeholder="Email..."
              value="eve.holt@reqres.in"
            />

            <div class="login__password-input">
              <input
                class="login__input"
                type="password"
                name="password-input"
                placeholder="Password..."
                value="cityslicka"
              />

              <button class="login__password-btn" type="button"></button>
            </div>

            <button class="login__submit-btn" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </section>

    <script src="./js/login.js"></script>
  </body>
</html>
