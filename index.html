<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>ECbook</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <a class="header__link" href="./index.html">
          <img
            class="header__logo"
            src="https://via.placeholder.com/40"
            alt=""
            width="40"
            height="40"
          />
        </a>

        <div class="header__right">
          <img
            class="header__user-avatar"
            aria-label="user-avatar"
            src="https://via.placeholder.com/40"
            alt=""
            width="40"
            height="40"
          />

          <a class="header__text" href="#">Joshqin</a>

          <div class="header__menu">
            <a class="header__menu__text" href="#">Joshqin</a>
            <button class="header__btn" name="log-out">Log-out</button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- Users -->
      <section class="users">
        <div class="container">
          <ul class="users__list">
            <li class="loading">
              <span class="loading__inner"></span>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!-- TEMPLATES -->
    <!-- User template -->
    <template id="user-template">
      <li class="user">
        <a class="user__link" href="./posts.html">
          <img
            class="user__avatar"
            src="https://via.placeholder.com/60"
            alt="User image"
            width="60"
            height="60"
          />
          <div class="user__info">
            <h3 class="user__name">Bret</h3>
            <p class="user__full-name">Leanne Graham</p>
          </div>
        </a>
      </li>
    </template>

    <script src="./js/main.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
